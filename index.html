<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedor__caja__texto">
                <textarea placeholder="Ingrese el texto aqui" class="caja__texto"></textarea>
            </div>
            <div class="alerta">
                <img src="imagenes/Frame 1.png" alt="alerta">
            </div>
            <div class="contenedor__botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedor__muneco">
                <img src="imagenes/Muñeco.png" alt="muñeco">
            </div>
            <div class="contenedor__parrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="contenedor__copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor__resultado">
                <p class="texto__resultado"></p>
            </div>

        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
